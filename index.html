<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar Proto</title>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-grid" id="calendar">
            <div id="calendar-header">
                <button id="prev-month" type="button">&lt;</button>
                <span id="current-month">MonthName</span>&nbsp;<span id="current-year">1999</span>
                <button id="next-month" type="button">&gt;</button>
            </div>
            <div class="calendar-weekdays">Sun</div>
            <div class="calendar-weekdays">Mán</div>
            <div class="calendar-weekdays">Þri</div>
            <div class="calendar-weekdays">Mið</div>
            <div class="calendar-weekdays">Fim</div>
            <div class="calendar-weekdays">Fös</div>
            <div class="calendar-weekdays">Lau</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
