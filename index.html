<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar Proto</title>
</head>
<body>

    <nav class="nav">
        <ul>
            <li><a href="#" class="nav-link" data-target="frontpage">Forsíða</a></li>
            <li><a href="#" class="nav-link" data-target="calendarpage">Dagatal</a></li>
            <li><a href="#" class="nav-link" data-target="symptompage">Skrá líðan</a></li>
        </ul>
    </nav>

    <main id="app">
        
        <div class="page active" id="frontpage">
            <h2>Þetta er forsíða</h2>
        </div>
    
        <div class="page" id="calendarpage">

            <div class="calendar-container">
                <div class="calendar-grid" id="calendar">
                    <div id="calendar-header">
                        <button id="prev-month" type="button">&lt;</button>
                        <span id="current-month">MonthName</span>&nbsp;<span id="current-year">1999</span>
                        <button id="next-month" type="button">&gt;</button>
                    </div>
                    <div>Sun</div>
                    <div>Mán</div>
                    <div>Þri</div>
                    <div>Mið</div>
                    <div>Fim</div>
                    <div>Fös</div>
                    <div>Lau</div>
                </div>
            </div>
            
        </div>

        <div class="page" id="symptompage">
            <h2>Þetta er skrá líðan síða</h2>
        </div>



    </main>
    <!-- js for structure and nav -->
    <script src="script.js"></script>
    <!-- js for calendar -->
    <script src="main.js"></script>
</body>
</html>
